<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kemofure Monitor</title>
    <link rel="Shortcut Icon" href="../kemono.ico" type="image/x-icon" />
    <link rel="icon" href="../kemono.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/nv.d3.min.css" />
    <link rel="stylesheet" href="css/kemofure.css" />
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/nv.d3.min.js"></script>
    <script type="text/javascript" src="js/kemofure.js"></script>
</head>

<body>
    <div class="container">
        <div class="row row-eq-height text-center">
            <div class="obox-outer col-xs-4 col-sm-4">
                <div class="obox obox-view">
                    <span class="display-big">--</span>
                    <span class="display-name">Views</span>
                </div>
                <div class="obox-diff obox-diff-view"></div>
            </div>
            <div class="obox-outer col-xs-4 col-sm-4">
                <div class="obox obox-comment">
                    <span class="display-big">--</span>
                    <span class="display-name">Comments</span>
                </div>
                <div class="obox-diff obox-diff-comment"></div>
            </div>
            <div class="obox-outer col-xs-4 col-sm-4">
                <div class="obox obox-mylist">
                    <span class="display-big">--</span>
                    <span class="display-name">Mylists</span>
                </div>
                <div class="obox-diff obox-diff-mylist"></div>
            </div>
        </div>
        <div class="row row-eq-height text-center">
            <div class="diff diff-box-view col-xs-4 col-sm-4">
                <span class="diff-view"></span>
                <span class="display-name">vpm</span>
            </div>
            <div class="diff diff-box-comment col-xs-4 col-sm-4">
                <span class="diff-comment"></span>
                <span class="display-name">cpm</span>
            </div>
            <div class="diff diff-box-mylist col-xs-4 col-sm-4">
                <span class="diff-mylist"></span>
                <span class="display-name">mpm</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 obox-graph">
                <div class="graph" style="height: 300px;">
                    <svg></svg>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
