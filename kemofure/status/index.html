<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kemofure Monitor - 1話リアルタイム統計</title>
  <link rel="Shortcut Icon" href="../kemono.ico" type="image/x-icon" />
  <link rel="icon" href="../kemono.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/kemofure.css" />
</head>

<body style="overflow: hidden;">
  <div class="container">
    <div class="row row-eq-height text-center">
      <div class="obox-outer col-4 col-sm-4">
        <div class="obox obox-view">
          <span class="display-big">--</span>
          <span class="display-name">Views</span>
        </div>
        <div class="obox-diff obox-diff-view"></div>
      </div>
      <div class="obox-outer col-4 col-sm-4">
        <div class="obox obox-comment">
          <span class="display-big">--</span>
          <span class="display-name">Comments</span>
        </div>
        <div class="obox-diff obox-diff-comment"></div>
      </div>
      <div class="obox-outer col-4 col-sm-4">
        <div class="obox obox-mylist">
          <span class="display-big">--</span>
          <span class="display-name">Mylists</span>
        </div>
        <div class="obox-diff obox-diff-mylist"></div>
      </div>
    </div>
    <div class="row row-eq-height text-center">
      <div class="diff diff-box-view col-4 col-sm-4" onclick="toggle_speed();">
        <span class="diff-view">--</span>
        <span class="display-name">views/h</span>
      </div>
      <div class="diff diff-box-comment col-4 col-sm-4" onclick="toggle_speed();">
        <span class="diff-comment">--</span>
        <span class="display-name">comments/h</span>
      </div>
      <div class="diff diff-box-mylist col-4 col-sm-4" onclick="toggle_speed();">
        <span class="diff-mylist">--</span>
        <span class="display-name">mylists/h</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 obox-graph">
        <div id="graph" class="graph" style="height: 300px;">
          <svg></svg>
        </div>
      </div>
    </div>
    <div class="row row-eq-height text-center">
      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-d" onclick="load_graph('d');">
        DIFF
      </div>
      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-12h" onclick="load_graph(null,'12h');">
        12 h
      </div>
      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-1" onclick="load_graph(null,'1');">
        1 d
      </div>

      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-3" onclick="load_graph(null,'3');">
        3 d
      </div>
      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-7" onclick="load_graph(null,'7');">
        7 d
      </div>
      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-15" onclick="load_graph(null,'15');">
        15 d
      </div>
    </div>
    <div class="row row-eq-height text-center">
      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-s" onclick="load_graph('s');">
        TOTAL
      </div>
      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-30" onclick="load_graph(null,'30');">
        30 d
      </div>
      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-60" onclick="load_graph(null,'60');">
        60 d
      </div>
      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-90" onclick="load_graph(null,'90');">
        90 d
      </div>
      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-180" onclick="load_graph(null,'180');">
        180 d
      </div>
      <div class="obox obox-mini col-2 col-sm-2 obox-graph-selector-365" onclick="load_graph(null,'365');">
        365 d
      </div>
    </div>
    <div class="row row-eq-height text-center obox-link">
      <div class="col-sm-12">
        <a href="detail.html">詳細統計</a>
        <a href="info.html">このサイトについて</a>
        <a href="version.html">更新履歴</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/highcharts/highcharts.js"></script>
  <script type="text/javascript" src="js/highcharts/highcharts-more.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/latest_value.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
