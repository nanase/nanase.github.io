<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kemofure Monitor - 1話リアルタイム統計</title>
    <link rel="Shortcut Icon" href="../kemono.ico" type="image/x-icon" />
    <link rel="icon" href="../kemono.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/kemofure.css" />
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="js/highcharts/highcharts-more.js"></script>
    <script type="text/javascript" src="js/kemofure.js"></script>
</head>

<body>
    <div class="container">
        <div class="row row-eq-height text-center">
            <div class="obox-outer col-xs-4 col-sm-4">
                <div class="obox obox-view">
                    <span class="display-big">--</span>
                    <span class="display-name">Views</span>
                </div>
                <div class="obox-diff obox-diff-view"></div>
            </div>
            <div class="obox-outer col-xs-4 col-sm-4">
                <div class="obox obox-comment">
                    <span class="display-big">--</span>
                    <span class="display-name">Comments</span>
                </div>
                <div class="obox-diff obox-diff-comment"></div>
            </div>
            <div class="obox-outer col-xs-4 col-sm-4">
                <div class="obox obox-mylist">
                    <span class="display-big">--</span>
                    <span class="display-name">Mylists</span>
                </div>
                <div class="obox-diff obox-diff-mylist"></div>
            </div>
        </div>
        <div class="row row-eq-height text-center">
            <div class="diff diff-box-view col-xs-4 col-sm-4">
                <span class="diff-view"></span>
                <span class="display-name">vpm</span>
            </div>
            <div class="diff diff-box-comment col-xs-4 col-sm-4">
                <span class="diff-comment"></span>
                <span class="display-name">cpm</span>
            </div>
            <div class="diff diff-box-mylist col-xs-4 col-sm-4">
                <span class="diff-mylist"></span>
                <span class="display-name">mpm</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 obox-graph">
                <div id="graph" class="graph" style="height: 300px;">
                    <svg></svg>
                </div>
            </div>
        </div>
        <div class="row row-eq-height text-center">
            <a href="javascript:void(0)" onclick="load_graph('d');"><div class="obox obox-mini obox-kind col-xs-2 col-sm-2">
                Diff
            </div></a>
            <a href="javascript:void(0)" onclick="load_graph(null,'12h');"><div class="obox obox-mini col-xs-2 col-sm-2">
                12 h
            </div></a>
            <a href="javascript:void(0)" onclick="load_graph(null,'1');"><div class="obox obox-mini col-xs-2 col-sm-2">
                1 d
            </div></a>
            <a href="javascript:void(0)" onclick="load_graph(null,'3');"><div class="obox obox-mini col-xs-2 col-sm-2">
                3 d
            </div></a>
            <a href="javascript:void(0)" onclick="load_graph(null,'7');"><div class="obox obox-mini col-xs-2 col-sm-2">
                7 d
            </div></a>
            <a href="javascript:void(0)" onclick="load_graph(null,'15');"><div class="obox obox-mini col-xs-2 col-sm-2">
                15 d
            </div></a>
        </div>
        <div class="row row-eq-height text-center">
            <a href="javascript:void(0)" onclick="load_graph('s');"><div class="obox obox-mini obox-kind col-xs-2 col-sm-2">
                Total
            </div></a>
            <a href="javascript:void(0)" onclick="load_graph(null,'30');"><div class="obox obox-mini col-xs-2 col-sm-2">
                30 d
            </div></a>
            <a href="javascript:void(0)" onclick="load_graph(null,'60');"><div class="obox obox-mini col-xs-2 col-sm-2">
                60 d
            </div></a>
            <a href="javascript:void(0)" onclick="load_graph(null,'90');"><div class="obox obox-mini col-xs-2 col-sm-2">
                90 d
            </div></a>
            <a href="javascript:void(0)" onclick="load_graph(null,'180');"><div class="obox obox-mini col-xs-2 col-sm-2">
                180 d
            </div></a>
            <a href="javascript:void(0)" onclick="load_graph(null,'365');"><div class="obox obox-mini col-xs-2 col-sm-2">
                365 d
            </div></a>
        </div>
    </div>
</body>

</html>
