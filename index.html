    @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,700");

    body {
      background-color: #111;
      color: #eee;
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
    }

    a,
    a:visited {
      text-decoration: none;
      color: inherit;
    }

    .title {
      font-size: 200%;
      font-weight: bold;
      text-align: center;
      margin: 5% 0;
      letter-spacing: 2px;
    }

    .container {
      margin: 0 auto;
      opacity: 0;
      animation: container-openning 1s ease-in-out 1.5s 1 normal forwards running;
    }

    .menu {
      width: 85%;
      margin-left: 15%;
    }

    .col {
      width: 49%;
      display: inline-block;
      vertical-align: top;
    }

    .icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .item {
      margin: 20px 0;
    }

    .item .icon {
      transition-property: transform;
      transition-duration: .3s;
      transform: scale(1);
    }

    .item a:hover .icon {
      transition-property: transform;
      transition-duration: .3s;
      transform: scale(1.4);
    }

    .item-text {
      display: inline-block;
      vertical-align: 6px;
      line-height: 22px;
    }

    .item-name {
      font-size: 125%;
    }

    .item-description {
      font-size: 80%;
      color: #666;
      padding-left: 2px;
    }

    .border {
      margin: 10px 0;
      border-top: 1px solid #333;
      width: 80%;
      height: 1px;
    }

    .logo {
      z-index: -1;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 68px;
      height: 68px;
      margin: -35px 0 0 -35px;
      animation: logo-openning 1s ease-in-out 1s 1 normal forwards running;
    }

    @keyframes logo-openning {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes container-openning {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @media (min-width: 576px) {
      .container {
        max-width: 540px;
        padding: 0;
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 720px;
        padding: 0 80px;
      }
    }

    @media (min-width: 992px) {
      .container {
        max-width: 960px;
        padding: 0 160px;
      }
    }
